<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exiled.lat | Social</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="glass-container">
        <nav>
            <span class="logo">EXILED</span>
            <div class="nav-links">
                <button onclick="showSection('home')">Home</button>
                <button onclick="showSection('users')">All Users</button>
                <button id="auth-btn" onclick="showSection('login')">Login</button>
            </div>
        </nav>

        <hr>

        <section id="home" class="active">
            <h1>Welcome to the Grid.</h1>
            <p>Create your unique profile at <span class="highlight">exiled.lat/u/username</span></p>
        </section>

        <section id="login" class="hidden">
            <div class="form-box">
                <h2 id="form-title">Login</h2>
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <input type="text" id="username" class="hidden" placeholder="Choose Username">
                <button id="main-btn" onclick="handleAuth()">Sign In</button>
                <p id="toggle-text">New here? <a href="#" onclick="toggleSignup()">Create Account</a></p>
            </div>
        </section>

        <section id="users" class="hidden">
            <h2>Community Members</h2>
            <div id="user-grid" class="user-grid">
                </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
