<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® ProfileSpace - Community Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        /* Animated background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(3px);
            z-index: -1;
        }

        /* Main container */
        .app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            animation: slideDown 1s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(to right, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Navigation */
        .nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .nav-btn.active {
            background: white;
            color: #764ba2;
        }

        .nav-btn.logout {
            background: rgba(255, 99, 99, 0.3);
        }

        .nav-btn.logout:hover {
            background: rgba(255, 99, 99, 0.5);
        }

        /* Main content area */
        .content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: fadeIn 0.8s ease;
            min-height: 500px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Loading spinner */
        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* User grid */
        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: cardPop 0.5s ease;
            text-align: center;
        }

        @keyframes cardPop {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .user-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 0 auto 20px;
            border: 4px solid white;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .user-bio {
            opacity: 0.8;
            margin-bottom: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .user-joined {
            font-size: 0.85rem;
            opacity: 0.6;
        }

        /* Forms */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-title {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
            animation: slideRight 0.5s ease;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideRight {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: white;
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: white;
            color: #764ba2;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Profile view */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            flex-wrap: wrap;
        }

        .profile-avatar-large {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            font-weight: bold;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .profile-info h2 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .profile-detail {
            margin-bottom: 20px;
            font-size: 1.2rem;
            line-height: 1.8;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .profile-detail strong {
            color: rgba(255, 255, 255, 0.9);
            display: inline-block;
            width: 80px;
        }

        /* Search */
        .search-box {
            margin-bottom: 30px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: white;
            background: rgba(255, 255, 255, 0.15);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Stats */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.8;
            font-size: 1rem;
        }

        /* Alerts */
        .alert {
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            animation: slideDown 0.5s ease;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4caf50;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }

        /* Welcome section */
        .welcome-section {
            text-align: center;
        }

        .welcome-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .welcome-section p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .feature-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .feature-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px;
        }

        .empty-state h3 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; }
            .profile-header { flex-direction: column; text-align: center; }
            .profile-avatar-large { margin: 0 auto; }
            .content { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="overlay"></div>

    <div class="app">
        <div class="header">
            <h1>‚ú® ProfileSpace</h1>
            <p>Connect ‚Ä¢ Share ‚Ä¢ Discover</p>
        </div>

        <!-- Navigation -->
        <div class="nav" id="navigation">
            <button class="nav-btn" onclick="window.app.navigate('home')" id="nav-home">üè† Home</button>
            <button class="nav-btn" onclick="window.app.navigate('signup')" id="nav-signup">üìù Sign Up</button>
            <button class="nav-btn" onclick="window.app.navigate('login')" id="nav-login">üîë Login</button>
            <button class="nav-btn" onclick="window.app.navigate('users')" id="nav-users">üë• All Users</button>
            <button class="nav-btn logout" onclick="window.app.logout()" id="nav-logout" style="display: none;">üö™ Logout</button>
        </div>

        <!-- Main Content -->
        <div class="content" id="content">
            <!-- Content will be loaded here -->
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabase = window.supabase.createClient(
            'https://opixidygpndbfuisjkrk.supabase.co',
            'sb_publishable_N6RdTgjgUHQbdtvPX9uPqA_VTraUegI'
        );

        // Main App Object
        window.app = {
            currentUser: null,
            currentPage: 'home',

            // Initialize app
            init: async function() {
                // Check for logged in user
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    this.currentUser = session.user;
                    this.showNavForAuth();
                }
                
                // Load initial page
                const hash = window.location.hash.substring(1);
                this.currentPage = hash || 'home';
                await this.loadPage(this.currentPage);
            },

            // Navigation
            navigate: async function(page) {
                this.currentPage = page;
                window.location.hash = page;
                await this.loadPage(page);
                this.updateActiveNav(page);
            },

            // Load page content
            loadPage: async function(page) {
                const content = document.getElementById('content');
                
                // Show loading
                content.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading...</p>
                    </div>
                `;

                // Route to appropriate page
                if (page.startsWith('u/')) {
                    const username = page.split('/')[1];
                    await this.showProfile(username);
                } else {
                    switch(page) {
                        case 'home':
                            await this.showHome();
                            break;
                        case 'signup':
                            this.showSignup();
                            break;
                        case 'login':
                            this.showLogin();
                            break;
                        case 'users':
                            await this.showAllUsers();
                            break;
                        default:
                            await this.showHome();
                    }
                }
            },

            // Show home page
            showHome: async function() {
                const { data: recentUsers } = await supabase
                    .from('profiles')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(6);

                const { count } = await supabase
                    .from('profiles')
                    .select('*', { count: 'exact', head: true });

                document.getElementById('content').innerHTML = `
                    <div class="welcome-section">
                        <h2>Welcome to ProfileSpace! üåü</h2>
                        <p>Join our growing community of ${count || 0} amazing people</p>
                        
                        <div class="feature-buttons">
                            <button class="btn feature-btn" onclick="window.app.navigate('signup')">
                                Create Profile üöÄ
                            </button>
                            <button class="btn feature-btn" onclick="window.app.navigate('users')" style="background: transparent; color: white;">
                                Browse Members üë•
                            </button>
                        </div>

                        ${recentUsers && recentUsers.length > 0 ? `
                            <h3 style="margin: 50px 0 30px;">Recent Members</h3>
                            <div class="user-grid">
                                ${recentUsers.map(user => `
                                    <div class="user-card" onclick="window.app.navigate('u/${user.username}')">
                                        <div class="user-avatar">${user.username.charAt(0).toUpperCase()}</div>
                                        <div class="user-name">${user.username}</div>
                                        <div class="user-bio">${user.bio ? user.bio.substring(0, 50) + '...' : '‚ú® New member'}</div>
                                        <div class="user-joined">Joined ${new Date(user.created_at).toLocaleDateString()}</div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            },

            // Show all users
            showAllUsers: async function() {
                const { data: profiles, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    this.showError('Failed to load users');
                    return;
                }

                document.getElementById('content').innerHTML = `
                    <h2 class="form-title">Community Members üë•</h2>
                    
                    <div class="stats-container">
                        <div class="stat-card">
                            <div class="stat-number">${profiles.length}</div>
                            <div class="stat-label">Total Members</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${new Date().toLocaleDateString()}</div>
                            <div class="stat-label">Last Updated</div>
                        </div>
                    </div>

                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="üîç Search by username or bio..." onkeyup="window.app.searchUsers()">
                    </div>

                    <div class="user-grid" id="usersGrid">
                        ${profiles.map(user => `
                            <div class="user-card searchable" data-name="${user.username.toLowerCase()}" data-bio="${(user.bio || '').toLowerCase()}">
                                <div class="user-avatar">${user.username.charAt(0).toUpperCase()}</div>
                                <div class="user-name">${user.username}</div>
                                <div class="user-bio">${user.bio || 'No bio yet'}</div>
                                <div class="user-joined">Joined ${new Date(user.created_at).toLocaleDateString()}</div>
                            </div>
                        `).join('')}
                    </div>

                    <script>
                        // Add click handlers to user cards
                        document.querySelectorAll('.user-card').forEach(card => {
                            card.addEventListener('click', function() {
                                const username = this.querySelector('.user-name').textContent;
                                window.app.navigate('u/' + username);
                            });
                        });
                    <\/script>
                `;
            },

            // Search users
            searchUsers: function() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const cards = document.querySelectorAll('.user-card');
                
                cards.forEach(card => {
                    const name = card.dataset.name || '';
                    const bio = card.dataset.bio || '';
                    
                    if (name.includes(searchTerm) || bio.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            },

            // Show profile
            showProfile: async function(username) {
                const { data: profile, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('username', username)
                    .single();

                if (error || !profile) {
                    document.getElementById('content').innerHTML = `
                        <div class="empty-state">
                            <h3>üòï User Not Found</h3>
                            <p style="margin: 20px 0;">The user "${username}" doesn't exist.</p>
                            <button class="btn" style="width: auto; padding: 12px 30px;" onclick="window.app.navigate('users')">
                                Browse All Users
                            </button>
                        </div>
                    `;
                    return;
                }

                const isOwner = this.currentUser && this.currentUser.id === profile.id;

                document.getElementById('content').innerHTML = `
                    <div class="profile-header">
                        <div class="profile-avatar-large">${profile.username.charAt(0).toUpperCase()}</div>
                        <div class="profile-info">
                            <h2>${profile.username}</h2>
                            <p style="opacity: 0.8;">Member since ${new Date(profile.created_at).toLocaleDateString()}</p>
                        </div>
                    </div>
                    
                    <div class="profile-detail">
                        <strong>üìß Email:</strong> ${profile.email}
                    </div>
                    
                    <div class="profile-detail">
                        <strong>üìù Bio:</strong>
                        <p style="margin-top: 10px;">${profile.bio || 'No bio provided yet.'}</p>
                    </div>

                    ${isOwner ? `
                        <button class="btn" style="margin-top: 20px;" onclick="window.app.showEditProfile()">
                            Edit Profile ‚úèÔ∏è
                        </button>
                    ` : ''}
                `;
            },

            // Show signup form
            showSignup: function() {
                document.getElementById('content').innerHTML = `
                    <div class="form-container">
                        <h2 class="form-title">Create Account ‚ú®</h2>
                        
                        <div id="alert"></div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" placeholder="your@email.com">
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢ (min 6 characters)">
                        </div>

                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="username" placeholder="johndoe">
                        </div>

                        <div class="form-group">
                            <label>Bio</label>
                            <textarea id="bio" placeholder="Tell us about yourself..." rows="4"></textarea>
                        </div>

                        <button class="btn" onclick="window.app.handleSignup()" id="signupBtn">Create Account üöÄ</button>

                        <p style="text-align: center; margin-top: 25px;">
                            Already have an account? 
                            <a href="#" onclick="window.app.navigate('login')" style="color: white;">Login</a>
                        </p>
                    </div>
                `;
            },

            // Handle signup
            handleSignup: async function() {
                const btn = document.getElementById('signupBtn');
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const username = document.getElementById('username').value;
                const bio = document.getElementById('bio').value;

                // Validate
                if (!email || !password || !username) {
                    this.showAlert('Please fill in all required fields', 'error');
                    return;
                }

                if (password.length < 6) {
                    this.showAlert('Password must be at least 6 characters', 'error');
                    return;
                }

                btn.disabled = true;
                btn.innerHTML = '<div class="spinner" style="width: 20px; height: 20px;"></div> Creating Account...';

                try {
                    // Sign up with Supabase
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email: email,
                        password: password
                    });

                    if (authError) throw authError;

                    // Create profile
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .insert([{
                            id: authData.user.id,
                            username: username,
                            email: email,
                            bio: bio,
                            created_at: new Date()
                        }]);

                    if (profileError) throw profileError;

                    this.showAlert('Account created successfully! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        this.navigate('u/' + username);
                    }, 1500);

                } catch (error) {
                    this.showAlert(error.message, 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'Create Account üöÄ';
                }
            },

            // Show login form
            showLogin: function() {
                document.getElementById('content').innerHTML = `
                    <div class="form-container">
                        <h2 class="form-title">Welcome Back! üëã</h2>
                        
                        <div id="alert"></div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" placeholder="your@email.com">
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        </div>

                        <button class="btn" onclick="window.app.handleLogin()" id="loginBtn">Login üîë</button>

                        <p style="text-align: center; margin-top: 25px;">
                            Don't have an account? 
                            <a href="#" onclick="window.app.navigate('signup')" style="color: white;">Sign Up</a>
                        </p>
                    </div>
                `;
            },

            // Handle login
            handleLogin: async function() {
                const btn = document.getElementById('loginBtn');
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    this.showAlert('Please fill in all fields', 'error');
                    return;
                }

                btn.disabled = true;
                btn.innerHTML = '<div class="spinner" style="width: 20px; height: 20px;"></div> Logging in...';

                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) throw error;

                    this.currentUser = data.user;
                    this.showNavForAuth();

                    // Get username
                    const { data: profile } = await supabase
                        .from('profiles')
                        .select('username')
                        .eq('id', data.user.id)
                        .single();

                    this.showAlert('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        this.navigate('u/' + profile.username);
                    }, 1500);

                } catch (error) {
                    this.showAlert(error.message, 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'Login üîë';
                }
            },

            // Logout
            logout: async function() {
                await supabase.auth.signOut();
                this.currentUser = null;
                this.showNavForAuth();
                this.navigate('home');
            },

            // Show edit profile
            showEditProfile: async function() {
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', this.currentUser.id)
                    .single();

                document.getElementById('content').innerHTML = `
                    <div class="form-container">
                        <h2 class="form-title">Edit Profile ‚úèÔ∏è</h2>
                        
                        <div id="alert"></div>

                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="username" value="${profile.username}">
                        </div>

                        <div class="form-group">
                            <label>Bio</label>
                            <textarea id="bio" rows="4">${profile.bio || ''}</textarea>
                        </div>

                        <button class="btn" onclick="window.app.handleEditProfile()" id="editBtn">Save Changes üíæ</button>
                    </div>
                `;
            },

            // Handle edit profile
            handleEditProfile: async function() {
                const btn = document.getElementById('editBtn');
                const username = document.getElementById('username').value;
                const bio = document.getElementById('bio').value;

                btn.disabled = true;
                btn.innerHTML = '<div class="spinner" style="width: 20px; height: 20px;"></div> Saving...';

                try {
                    const { error } = await supabase
                        .from('profiles')
                        .update({ username: username, bio: bio })
                        .eq('id', this.currentUser.id);

                    if (error) throw error;

                    this.showAlert('Profile updated successfully!', 'success');
                    
                    setTimeout(() => {
                        this.navigate('u/' + username);
                    }, 1500);

                } catch (error) {
                    this.showAlert(error.message, 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'Save Changes üíæ';
                }
            },

            // Show alert
            showAlert: function(message, type) {
                const alertDiv = document.getElementById('alert');
                if (alertDiv) {
                    alertDiv.innerHTML = `
                        <div class="alert alert-${type}">
                            ${message}
                        </div>
                    `;
                }
            },

            // Show error
            showError: function(message) {
                document.getElementById('content').innerHTML = `
                    <div class="alert alert-error" style="text-align: center;">
                        ${message}
                    </div>
                `;
            },

            // Update navigation based on auth status
            showNavForAuth: function() {
                const signupBtn = document.getElementById('nav-signup');
                const loginBtn = document.getElementById('nav-login');
                const logoutBtn = document.getElementById('nav-logout');

                if (this.currentUser) {
                    signupBtn.style.display = 'none';
                    loginBtn.style.display = 'none';
                    logoutBtn.style.display = 'inline-block';
                } else {
                    signupBtn.style.display = 'inline-block';
                    loginBtn.style.display = 'inline-block';
                    logoutBtn.style.display = 'none';
                }
            },

            // Update active nav button
            updateActiveNav: function(page) {
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                const activeBtn = document.getElementById(`nav-${page}`);
                if (activeBtn) {
                    activeBtn.classList.add('active');
                }
            }
        };

        // Handle hash changes
        window.addEventListener('hashchange', function() {
            const hash = window.location.hash.substring(1);
            window.app.navigate(hash || 'home');
        });

        // Initialize app when page loads
        window.app.init();

        // Add click handlers to all user cards after loading
        document.addEventListener('click', function(e) {
            if (e.target.closest('.user-card')) {
                const card = e.target.closest('.user-card');
                const username = card.querySelector('.user-name').textContent;
                window.app.navigate('u/' + username);
            }
        });
    </script>
</body>
</html>
